name: Train CNN on dataset updates

on:
  push:
    paths:
      - 'database/**'

permissions:
  contents: write

concurrency:
  group: train-cnn
  cancel-in-progress: true

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system libraries (for OpenCV)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train CNN
        run: |
          python train_cnn.py --epochs 30 --validation-split 0.2

      - name: Commit and push trained model
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Stage only model artifacts; pushing these won't retrigger this workflow (path filter on database/**)
          git add cnn_models/*.h5 cnn_models/*.pkl cnn_models/training_log.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No model changes to commit."
          else
            git commit -m "chore(models): update CNN model [skip ci]"
            git push
          fi
